<ul>
  <div class="divider"></div>
  <div *ngFor="let repo of gitHUBRepos">
    <li>
      <a href="{{repo.url}}">
        <h3>{{repo.name}}</h3>
        <p class="description">{{repo.description}}</p>
        <p class="date">{{repo.last_commit| date: "MMMM dd, yyyy"}}</p>
      </a>
    </li>
    <li class="divider"></li>
  </div>
</ul>
<div style="clear: both"></div>
